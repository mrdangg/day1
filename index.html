<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day1</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card_heart">
        <i class="bx bx-heart"></i>
      </div>
      <div class="card_cart">
        <i class="bx bx-cart"></i>
      </div>
      <div class="card_img">
        <img src="./assets/img/Nike Zoom KD 12.png" alt="" />
      </div>
      <div class="card_title">
        <h1>Nike Zoom KD 12</h1>
      </div>
      <div class="card_price">
        <span>$99</span>
      </div>
      <div class="info-card">
        <div class="card-size">
            <h2>Size :</h2>
            <ul class="list-sizes">
              <li class="item-size">6</li>
              <li class="item-size">7</li>
              <li class="item-size">8</li>
              <li class="item-size">9</li>
            </ul>
          </div>
          <div class="card_action">
            <h2>Color :</h2>
            <ul class="list-colors">
              <li class="item-color"></li>
              <li class="item-color"></li>
              <li class="item-color"></li>
            </ul>
          </div>
          <div class="card_color">
            <button>Buy Now</button>
            <button>Add Cart</button>
          </div>
      </div>
    </div>
     
  </body>
</html>
